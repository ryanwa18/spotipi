<main class="container">

  <div class="starter-template py-5 px-3">
    <h1>Settings</h1>
    <form action="/brightness" method="POST"> 
      <div class="form-group">
        <label for="formControlRange">Brightness</label>
        <input min="10" type="range" class="form-control-range" id="formControlRange" step="10" name="brightness" value="{{ brightness }}">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
    <form action="/size", method="POST" class="form-row">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Height</label>
      <select name="width" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option {% if width==32 %} selected="selected"{% endif %} value="32">32</option>
        <option {% if width==64 %} selected="selected"{% endif %} value="64">64</option>
      </select>
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref2">Width</label>
      <select name="height" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref2">
        <option {% if width==32 %} selected="selected"{% endif %} value="32">32</option>
        <option {% if width==64 %} selected="selected"{% endif %} value="64">64</option>
      </select>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <form action="/refresh-rate" method="POST" class="form-row">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Refresh Rate (Hz)</label>
      <select name="refresh_rate" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
        <option {% if refresh_rate==60 %} selected="selected"{% endif %} value="60">60</option>
        <option {% if refresh_rate==90 %} selected="selected"{% endif %} value="90">90</option>
        <option {% if refresh_rate==120 %} selected="selected"{% endif %} value="120">120</option>
      </select>
      </select>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <form action="/power", method="POST">
      <div class="form-group">
        <label>Power</label>
        <input {% if power=='on' %} disabled="disabled"{% endif %} type="submit" name="power" class="btn btn-success" value="on"></input>
        <input {% if power=='off' %} disabled="disabled"{% endif %} type="submit" name="power" class="btn btn-danger" value="off"></input>
      </div>
    </form>
  </div>

</main><!-- /.container -->
